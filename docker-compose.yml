services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw
    restart: unless-stopped
    expose:
      - "18789"
    volumes:
      - ./config:/home/openclaw/.openclaw
      - ./data:/home/openclaw/data
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOME=/home/openclaw
      - OPENCLAW_GATEWAY_BIND=lan
    user: "0:0"
    command: ["node", "dist/index.js", "gateway", "--port", "18789", "--allow-unconfigured"]

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - openclaw

  chatgpt-proxy:
    image: pawanosman/chatgpt:latest
    container_name: chatgpt-proxy
    restart: unless-stopped
    expose:
      - "3040"
    environment:
      - OPENAI_API_KEY=${CHATGPT_ACCESS_TOKEN:-placeholder}

volumes:
  caddy_data:
  caddy_config:
